<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Learning</title>
</head>
<body>
    <div class="card">
        <div class="card_header">
            <img src="images/illustration-article.svg" alt="logo">
        </div>
        <div class="card_main">
            <div class="card_type_container">
                <div class="card_type_box"><p>Learning</p></div>
            </div>
            <div class="card_date"><p>Published 21 Dec 2023</p></div>
            <div class="card_title">
                <h2>HTML & CSS foundations</h2>
            </div>
            <div class="card_text">
                <p>
                These language are the backbone of every website,
                defining structure, content, and presentation.
                </p>
            </div>
        </div>
        <div class="card_footer">
            <div class="author">
                <div class="author_img">
                    <img src="images/image-avatar.webp" alt="Author Icon">
                </div>
                <div class="author_name"><p>Greg Hooper</p></div>
            </div>
        </div>
    </div>
</body>
</html>
